version: '3.9'

services:
  postgres-gen1:
    image: postgres:16
    container_name: postgres-gen1
    environment:
      POSTGRES_DB: gen1db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pg_gen1_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gen1db"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres-gen2:
    image: postgres:16
    container_name: postgres-gen2
    environment:
      POSTGRES_DB: gen2db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pg_gen2_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gen2db"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres-reg:
    image: postgres:16
    container_name: postgres-reg
    environment:
      POSTGRES_DB: regdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pg_reg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d regdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:8.1.1
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "kraft-local-cluster"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  generator-1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_DIR: generator-1
    container_name: generator-1
    ports:
      - "8081:8080"
    depends_on:
      kafka:
        condition: service_healthy
      postgres-gen1:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-gen1:5432/gen1db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_SERVICE_ID: generator1

  generator-2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_DIR: generator-2
    container_name: generator-2
    ports:
      - "8082:8080"
    depends_on:
      kafka:
        condition: service_healthy
      postgres-gen2:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-gen2:5432/gen2db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_SERVICE_ID: generator2

  registrar:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_DIR: registrar
    container_name: registrar
    ports:
      - "8083:8080"
    depends_on:
      kafka:
        condition: service_healthy
      postgres-reg:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-reg:5432/regdb
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

volumes:
  pg_gen1_data:
  pg_gen2_data:
  pg_reg_data:
  kafka_data: