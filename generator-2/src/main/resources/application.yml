spring:
  application:
    name: generator-2

  datasource:
    url: jdbc:postgresql://postgres-gen2:5432/gen2db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: false
  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.yml

server:
  port: 8082

app:
  service-id: generator2
  generate-interval-ms: 5000