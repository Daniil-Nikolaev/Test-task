databaseChangeLog:
  - changeSet:
      id: 2
      author: Nikolaev_Daniil
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: event_id
                  remarks: "Идентификатор события"
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: event_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: source
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: is_confirmed
                  type: boolean
                  defaultValueBoolean: false