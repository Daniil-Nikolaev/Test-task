databaseChangeLog:
  - changeSet:
      id: 2
      author: Nikolaev_Daniil
      changes:
        - createTable:
            tableName: registered_events
            columns:
              - column:
                  name: event_id
                  remarks: "Идентификатор события"
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: event_type
                  remarks: "Тип события"
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: source
                  remarks: "Источник события"
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  remarks: "Время создания события"
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: description
                  remarks: "Описание события"
                  type: varchar(255)
